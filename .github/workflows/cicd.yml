name: Lint and Test

on: 
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.11.5
        uses: actions/setup-python@v1
        with:
          python-version: 3.11.5

      - name: Install dependencies
        run: make install

      - name: Lint with Ruff
        run: make lint

      - name: Test
        run: make test

      - name: Format with Black
        run: make format

      - name: Deploy
        run: make deploy
